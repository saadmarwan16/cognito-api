name: Deploy the code to the staging stage

on:
  push:
    branches:
      - staging

jobs:
  staging-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/prepare
      - run: yarn deploy:stg
